<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calstyle.css" />
    <link rel="stylesheet" href="css/calutils.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <a button class="btn" href="./index.html"
      ><i class="fa fa-home"></i> Home</a
    >

    <h1>Calculator Using HTML-CSS-JavaScript</h1>
    <div class="container">
      <div class="row">
        <input class="input" type="input" disabled />
      </div>
      <div class="row">
        <button type="button" class="button">AC</button>
        <button type="button" class="button">C</button>
        <button type="button" class="button">%</button>
        <button type="button" class="button">/</button>
      </div>
      <div class="row">
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>
        <button type="button" class="button">*</button>
      </div>
      <div class="row">
        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>
        <button type="button" class="button">-</button>
      </div>
      <div class="row">
        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>
        <button type="button" class="button">+</button>
      </div>
      <div class="row">
        <button type="button" class="button">0</button>
        <button type="button" class="button">00</button>
        <button type="button" class="button">.</button>
        <button type="button" class="button">=</button>
      </div>
    </div>
    <script src="js/script.js" async defer></script>
  </body>
</html>
